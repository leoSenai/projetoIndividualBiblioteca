<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="assets/toastr-2.1.4/toastr.css" rel="stylesheet"/>
    <title>Biblioteca Sala Arco-Iris</title>
</head>

<body>
    <main class="m-auto mw-400">
        <form>
            <img src="assets/imagens/arco-iris.png" alt="logo-arco-iris" height="150">
            <h2 class="mt-2">Biblioteca Sala Arco-Iris</h2>
            <div class="border p-3">
                <div class="form-floating m-auto mb-3">

                    <label for="usuario">Usuário</label>
                </div>
                <div class="form-floating m-auto ">
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                    <label for="senha">Senha</label>
                </div>
                <button class="mt-3 btn-primary btn-lg rounded" id="logar" type="submit">Entrar</button>
            </div>
        </form>
    </main>
    <script src="assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/toastr-2.1.4/toastr.min.js"></script>
